<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/nullstyle.css">
   <link rel="stylesheet" href="css/style-1.css">
   <title>Sandbox - Lesson - 11 - remake</title>
</head>

<body>
   <header class="header">
      <nav class="header__nav nav">
         <ul class="nav__list">
            <li class="nav__item">
               <a href="#" class="nav__link">Test Link</a>
            </li>
            <li class="nav__item">
               <a href="#" class="nav__link">Test Link</a>
            </li>
            <li class="nav__item">
               <a href="#" class="nav__link">Test Link</a>
            </li>
            <li class="nav__item">
               <a href="#" class="nav__link">Test Link</a>
            </li>
            <li class="nav__item">
               <a href="#" class="nav__link">Test Link</a>
            </li>
         </ul>
      </nav>
   </header>
   <main class="main">
      <div class="main__container">
         <h1 class="main__title">Sandbox</h1>
         <h2 class="main__subtitle">Static (Default)</h2>
         <div class="main__box-block box-block">
            <div class="box-block__item box-block__item_green">Block-1</div>
            <div class="box-block__item box-block__item_blue">Block-2</div>
            <div class="box-block__item box-block__item_red">Block-3</div>
            <div class="box-block__item box-block__item_purple">Block-4</div>
            <div class="box-block__item box-block__item_pink">Block-5</div>
         </div>
         <h2 class="main__subtitle">Relative</h2>
         <div class="main__box-block box-block">
            <div class="box-block__item box-block__item_green">Block-1</div>
            <div class="box-block__item box-block__item_blue">Block-2</div>
            <div class="box-block__relative-item box-block__relative-item_red">Block-3</div>
            <div class="box-block__item box-block__item_purple">Block-4</div>
            <div class="box-block__item box-block__item_pink">Block-5</div>
         </div>
         <h2 class="main__subtitle">Absolute</h2>
         <div class="main__box-block box-block">
            <div class="box-block__item box-block__item_green">Block-1</div>
            <div class="box-block__item box-block__item_blue">Block-2</div>
            <div class="box-block__absolute-item box-block__absolute-item_red">Block-3</div>
            <div class="box-block__item box-block__item_purple">Block-4</div>
            <div class="box-block__item box-block__item_pink">Block-5</div>
         </div>
         <h2 class="main__subtitle">Sticky</h2>
         <div class="main__box-block box-block">
            <div class="box-block__sticky-item box-block__sticky-item_green">Block-1</div>
            <div class="box-block__item box-block__item_blue">Block-2</div>
            <div class="box-block__item box-block__item_red">Block-3</div>
            <div class="box-block__item box-block__item_purple">Block-4</div>
            <div class="box-block__item box-block__item_pink">Block-5</div>
         </div>
      </div>
   </main>
</body>

</html>
